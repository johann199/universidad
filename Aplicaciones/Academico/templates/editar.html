{%extends "./base.html" %}
{% block title %} Gestión de Cursos {% endblock %}
{% block content  %}
<div class="col-md-4 offset-md-4">
    <h2>Edición Curso</h2>
    <div class="card">
        <div class="card-body">
            <form action="/editarCurso/" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código"
                           minlength="6" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre"
                           maxlength="50" required>
                </div>
                <div class="form-group">
                    <input type="number" id="txtCreditos" name="txtCreditos"  class="form-control"
                           min="1" max="9" value="{{curso.creditos}}" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>

    </div>

</div>

{% endblock %}
